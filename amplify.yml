version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --prefix bucketlistapp
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir bucketlistapp
frontend:
  phases:
    preBuild:
      commands:
        - cd bucketlistapp
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: bucketlistapp/dist
    files:
      - '**/*'
  cache:
    paths:
      - bucketlistapp/.npm/**/*
      - bucketlistapp/node_modules/**/*
